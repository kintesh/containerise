<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Containerise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css"/>
</head>

<body>

<div class="loader"></div>

<div class="toast hide"></div>

<div class="main-header">
  <div class="top">
    <div class="container-selector">
      <div class="container-selector-selected"></div>
      <div class="container-selector-list collapsed"></div>
      <div class="container-selector-item template">
        <span class="icon"></span>
        <span class="name"></span>
      </div>
    </div>
  </div>
  <div class="bottom">
    <button class="action-button add" disabled>Add</button>
    <button class="action-button edit" disabled>Edit</button>
    <button class="action-button delete" disabled>Delete</button>
  </div>
</div>

<hr/>

<div class="url-maps">
  <button class="add-button" title="Add new rule">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      <path d="M0 0h24v24H0z" fill="none"/>
    </svg>
  </button>
  <button class="save-button" title="Save changes">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
    </svg>
  </button>
  <button class="ce-open-button" title="CSV editor">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
      <path d="M0 0h24v24H0z" fill="none"/>
    </svg>
  </button>
  <div class="url-maps-list">
  </div>
  <div class="url-map-item template">
    <input class="url-input" />
    <button class="remove-button">&times;</button>
  </div>
</div>


<div class="container-action action-csv-editor csv-editor">
  <p>Use this add/remove/backup multiple entries.</p>
  <code>
    e.g. host , container name
  </code>
  <textarea class="ce-hosts-textarea"></textarea>
  <button class="ce-close-button" title="Close editor">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      <path d="M0 0h24v24H0z" fill="none"/>
    </svg>
  </button>
  <button class="ce-save-button" title="Save changes">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
    </svg>
  </button>
</div>


<div class="container-action action-create-edit">
  <div class="top">
    <input type="text">
    <div class="error"></div>
    <div class="color-selector">

    </div>
    <div class="icon-selector">

    </div>
  </div>
  <div class="bottom">
    <button class="action-button done" disabled>Done</button>
    <button class="action-button cancel">Cancel</button>
  </div>
</div>

<div class="container-action action-delete">
  <div class="top">
    <h1>Sure ?</h1>
  </div>
  <div class="bottom">
    <button class="action-button yes">Yes</button>
    <button class="action-button no">No</button>
  </div>
</div>

<script src="index.js"></script>
</body>

</html>
